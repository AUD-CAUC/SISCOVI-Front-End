<div class="container">
  <h2 class="center">Cadastrar Percentual Dinâmico</h2>
  <div class = row *ngIf="id">
    <button class="btn waves-effect right" (click)="openModal()">Apagar Percentual Dinamico</button>
    <div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
      <div class="modal-content">
        <div class="container">
          <div class="row">
            <h1 class="center">Alerta</h1>
          </div>
          <div class="row">
            <h5 class="center">Tem certeza que deseja APAGAR este percentual Dinamico ?</h5>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn waves-effect right" (click)="deletarPercentualDinamico()">Sim</button>
        <button class="btn waves-effect left" (click)="closeModal()">Não</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <form #form="ngForm" materialize class="col s12" [formGroup]="percentualDinamicoForm" autocomplete="off">
        <div class="row">
          <div class="col input-field s7">
            <label for="sigla">Percentual</label>
            <input id="sigla" placeholder="Digite um percentual referente à rubrica" type="text"
                   (keyup)="validateForm()" formControlName="percentual" class="validate">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
