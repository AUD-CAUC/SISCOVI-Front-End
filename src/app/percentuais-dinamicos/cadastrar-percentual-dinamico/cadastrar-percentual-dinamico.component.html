<div class="container">
    <h2 class="center">Cadastrar Percentual Dinâmico</h2>
</div>
<div class="container">
    <div class="row">
        <form #form="ngForm" materialize class="col s12" [formGroup]="percentualDinamicoForm" autocomplete="off">
            <div class=row *ngIf="!id">
                <div class="row">
                    <div class="col input-field s7">
                        <label for="sigla">Percentual</label>
                        <input id="sigla" placeholder="Digite um percentual referente à rubrica" type="text"
                        (keyup)="validateForm()" formControlName="percentual" class="validate">
                    </div>
                </div>
            </div>
        </form>
        <div class="row" *ngIf="id">
            <button class="btn waves-effect right" [disabled]="(!notValidEdit && percentualDinamicoService.getValidity()) || (notValidEdit)"
                (click)="salvarAlteracao()">Salvar</button>
            <button class="btn waves-effect left" (click)="disableButton()" routerLink="/percentDin">Voltar</button>
      </div>
    </div>
</div>
