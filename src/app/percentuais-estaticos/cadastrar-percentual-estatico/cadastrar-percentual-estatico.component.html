<div class="container">
  <h2 class="center">Cadastrar Percentual Estatico</h2>
  <div class=row *ngIf="id">
    <button class="btn waves-effect right" (click)="openModal()">Apagar Percentual Estático</button>
    <div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]"
         [materializeActions]="modalActions">
      <div class="modal-content">
        <div class="container">
          <div class="row">
            <h1 class="center">Alerta</h1>
          </div>
          <div class="row">
            <h5 class="center">Tem certeza que deseja APAGAR este Percentual Estático ?</h5>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn waves-effect right" (click)="deletarPercentualEstatico()">Sim</button>
        <button class="btn waves-effect left" (click)="closeModal()">Não</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <form #form="ngForm" materialize class="col s12" [formGroup]="percentualEstaticoForm" autocomplete="off">
        <div class=row *ngIf="!id">
          <div class="row">
            <div class="input-field col l7 center-align">
              <select class="black-text" name="nome" formControlName="codigo" materialize="material_select"
                      [ngModel]="percentList" (change)="validateForm(); activateButton()" required>
                <option disabled>Selecione</option>
                <option class="black-text" *ngFor="let rubrica of percentList" [value]="rubrica.codigo"
                >{{rubrica.nome}}</option>
              </select>
              <label style="font-size: 0.85vw">Selecione uma Rubrica</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col input-field s6 m6 l4">
            <label for="sigla">Percentual</label>
            <input id="sigla" placeholder="Digite um percentual referente à rubrica" type="text"
                   (keyup)="validateForm(); activateButton()" formControlName="percentual" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="col input-field s6 m6 l4">
            <label for="sigla">Data de Início</label>
            <input id="dataInicio" placeholder="Ex: 01/01/2000" appMaskDate type="text"
                   (keyup)="validateForm(); activateButton();" formControlName="dataInicio" class="validate"
                   maxlength="10" required>
            <div
              *ngIf="percentualEstaticoForm.get('dataInicio').invalid && (percentualEstaticoForm.get('dataInicio').dirty || percentualEstaticoForm.get('dataInicio').touched)">
              <div *ngIf="percentualEstaticoForm.get('dataInicio').getError('mensagem')">
                <div *ngFor="let msg of percentualEstaticoForm.get('dataInicio').getError('mensagem')[0]">
                  <span class="mensagem-erro">{{msg}}</span>
                </div>
              </div>
              <div
                *ngIf="percentualEstaticoForm.get('dataInicio').getError('required')">
                <span class="mensagem-erro">Você deve digitar uma data !</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col input-field s6 m6 l4">
            <label for="sigla">Data de Aditamento</label>
            <input id="dataAditamento" placeholder="Ex: 01/01/2000" appMaskDate type="text"
                   (keyup)="validateForm(); activateButton()" formControlName="dataAditamento" class="validate"
                   maxlength="10" required>
          </div>
        </div>
      </form>
      <div class="row" *ngIf="id">
        <button class="btn waves-effect right"
                [disabled]="(!notValidEdit && percentualEstaticoService.getValidity()) || (notValidEdit)"
                (click)="salvarAlteracao()">Salvar
        </button>
        <button class="btn waves-effect left" (click)="disableButton()" routerLink="/percentEst">
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>
