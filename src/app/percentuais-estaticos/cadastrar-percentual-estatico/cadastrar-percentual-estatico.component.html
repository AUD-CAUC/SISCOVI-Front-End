<div class="container">
  <h2 class="center">Cadastrar Percentual Estatico</h2>
</div>
<div class="container">
  <div class="row">
    <form #form="ngForm" materialize class="col s12" [formGroup]="percentualEstaticoForm" autocomplete="off">
      <div class="row">
        <div class="col input-field s6 m6 l4">
          <input placeholder="Digite o nome da Rubrica" id="nome" (keyup)="validateForm(); activateButton()" formControlName="nome" type="text" class="validate">
          <label for="nome">Nome da Rubrica</label>
        </div>
      </div>
      <div class="row">
        <div class="col input-field s6 m6 l4" >
          <label for="sigla">Percentual</label>
          <input id="sigla" placeholder="Digite um percentual referente à rubrica" type="text" (keyup)="validateForm(); activateButton()" formControlName="percentual" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="col input-field s6 m6 l4" >
          <label for="sigla">Percentual</label>
          <input id="dataInicio" placeholder="Digite a data de início" type="text" (keyup)="validateForm(); activateButton()" formControlName="dataInicio" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="col input-field s6 m6 l4" >
          <label for="sigla">Percentual</label>
          <input id="dataFim" placeholder="Digite a data final" type="text" (keyup)="validateForm(); activateButton()" formControlName="dataFim" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="col input-field s6 m6 l4" >
          <label for="sigla">Percentual</label>
          <input id="dataAditamento" placeholder="Digite a data de aditamento" type="text" (keyup)="validateForm(); activateButton()" formControlName="dataAditamento" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="col input-field s12 m12 l12">
          <textarea materialize class="materialize-textarea" data-length="200" id="textarea1"(keyup)="validateForm(); activateButton()" formControlName="descricao"></textarea>
          <label for="textarea1">Descrição</label>
        </div>
      </div>
    </form>
    <div class="row" *ngIf="id">
      <button class="btn waves-effect right" [disabled]="(!notValidEdit && percentualEstaticoService.getValidity()) || (notValidEdit)">Salvar</button>
      <button class="btn waves-effect left"(click)="disableButton()" routerLink="/percentEst">
        Voltar
      </button>
    </div>
  </div>
</div>
