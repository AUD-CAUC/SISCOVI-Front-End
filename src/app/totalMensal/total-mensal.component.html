<div class="container">
    <h2 class="center-align">Total Mensal a Reter</h2>
    <div class="row">
        <br>
        <div class="col s12">
            <ul class="tabs tabs-fixed-width" materialize="tabs" [materializeParams]="tabSelectionParams">
                <li class="tab col s3 text-grey text-darken-1" ><a [class.active]="testeRetencoes()"(click)="setRetencoesActive()">Restituições</a></li>
                <li class="tab col s3 text-grey text-darken-1"><a [class.active]="testeCalculo()" (click)="setCalcularActive()" >Calcular</a></li>
                <li class="tab col s3 text-grey text-darken-1"><a [class.active]="testePendentes()" (click)="setPendentesActive()">Cálculos Pendentes de Aprovação</a></li>
                <li class="tab col s3 text-grey text-darken-1"><a [class.active]="testeExecutados()" (click)="setExecutadosActive()">Cálculos Pendentes de Execução</a></li>
            </ul>
        </div>
        <div id="test1" class="col s12" active="testeRetencoes()" class="center-align center "><app-total-mensal-ret *ngIf="testeRetencoes()"></app-total-mensal-ret></div>
        <div id="test2" class="col s12" active="testeCalculo()" class="center-align center"><app-total-mensal-calculo *ngIf="testeCalculo()" (navegaParaViewDeCalculos)="calculosPendentes($event)"></app-total-mensal-calculo></div>
        <div id="test3" class="col s12" active="testePendentes()"><app-ferias-calculos-pendentes *ngIf="testePendentes()" [codigoContrato]="codigoContrato"></app-ferias-calculos-pendentes></div>
    </div>
</div>
