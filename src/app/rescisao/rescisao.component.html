<script src="rescisao.component.ts"></script>
<div class="container">
  <ul class="tooltip-wrapper">
    <a class="tooltip tooltip-left right" data-tooltip="Para realizar
    o procedimento de cálculo das restituições de Rescisão, clique na aba CALCULAR e siga as instruções. Caso queria ver
    o histórico de restituições já feitas, clique na  aba  RESTITUIÇÕES DE RESCISÃO. Atente-se para o fato de que o
    cálculo de rescisões só pode ser feito para os funcionários que já foram desligados do contrato. Portanto, se você
    selecionou o contrato e o tipo de restituição e recebeu um aviso sobre não ter desligado nenhum funcionário, clique
    no botão abaixo do aviso e siga os procedimentos para desligar o(s) funcionário(s). PARA CALCULAR O RESGATE: Selecione
    o contrato para cálculo, marque o(s) funcionário(s) que deseja calcular a restituição, especifique o tipo de rescisão,
    se irá resgatar ou não as férias vencidas, por fim verifique se as datas estão corretas e clique em CALCULAR.
    Para fazer o cálculo de TODOS os terceirizados de uma só vez, marque a primeira caixa de seleção (ao lado da coluna
    Terceirizado). PARA CALCULAR A MOVIMENTAÇÃO: Selecione o funcionário, verifique se todas as datas estão corretas e
    especifique os montantes de férias vencidas, proporcionais e de décimo terceiro a serem mobilizados e clique no botão
    CALCULAR." style="cursor: help">
      <i class="material-icons" style="color: black">help_outline</i></a>
  </ul>
    <h2 class="center">Rescisão</h2>
  <br>
    <div class="row">
        <br>
        <div class="col s12">
            <ul class="tabs tabs-fixed-width" materialize="tabs" [materializeParams]="tabSelectionParams">
                <li class="tab col s3 text-grey text-darken-1" ><a [class.active]="testeRetencoes()"(click)="setRetencoesActive()">Restituições de rescisão</a></li>
                <li class="tab col s3 text-grey text-darken-1"><a [class.active]="testeCalculo()" (click)="setCalcularActive()" >Calcular</a></li>
                <li class="tab col s3 text-grey text-darken-1"><a [class.active]="testePendentes()" (click)="setPendentesActive()">Cálculos pendentes de aprovação</a></li>
                <li class="tab col s3 text-grey text-darken-1"><a [class.active]="testeExecutados()" (click)="setExecutadosActive()">Cálculos pendentes de execução</a></li>
            </ul>
        </div>
      <div class="divider"></div>
        <div id="test1" class="col s12" active="testeRetencoes()"><app-relatorio-restituicoes-rescisao-component *ngIf="testeRetencoes()"></app-relatorio-restituicoes-rescisao-component></div>
        <div id="test2" class="col s12" active="testeCalculo()"><app-calculo-rescisao-component *ngIf="testeCalculo()" (navegaParaViewDeCalculos)="calculosPendentes($event)"></app-calculo-rescisao-component></div>
        <div id="test3" class="col s12" active="testePendentes()"><app-rescisao-calculos-pendentes *ngIf="testePendentes()" [calculosPendentes]="cp" (nav)="calculosExecutados($event)"></app-rescisao-calculos-pendentes></div>
        <div id="test4" class="col s12" active="testeExecutados()"><app-rescisao-calculos-pendentes-execucao *ngIf="testeExecutados()" [calculosPendentesExecucao]="cpe" (nav)="retencoes()"></app-rescisao-calculos-pendentes-execucao>
      </div>
    </div>
</div>
