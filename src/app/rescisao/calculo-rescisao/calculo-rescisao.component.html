<br>
<div class="row">
  <h5>Para Calcular:</h5>
  <p style="text-align: center">Primeiro, selecione o contrato onde está(ão) o(s) funcionário(s) o(s) qual(is) você deseja
    calcular a restituição de <b>rescisão</b>:</p>
    <div class="input-field col l7">
        <select id="selecao_contrato"materialize="material_select" [materializeSelectOptions]="contratos" (change)="defineCodigoContrato($event.target.value)">
            <option disabled>Selecione um contrato</option>
            <option *ngFor="let contrato of contratos" [value]="contrato.codigo">{{contrato.nomeDaEmpresa}} - Contrato nº: {{contrato.numeroDoContrato}}</option>
        </select>
        <label for="selecao_contrato">Contrato<span class="red-text"> *</span></label>
    </div>
  <br>
  <p style="text-align: center">Em seguida, selecione entre os dois tipos de restituições de rescisão - resgate ou movimentação:</p>
  <br>
</div>
<div class="row">
    <div class="input-field col l3">
        <select id="selecao_tipo_restituicao" materialize="material_select" (change)="defineTipoMovimentacao($event.target.value)">
            <option disabled selected>Selecione o tipo de restituição</option>
            <option value="RESGATE">Resgate</option>
            <option value="MOVIMENTACAO">Movimentação</option>
        </select>
        <label for="selecao_tipo_restituicao">Tipo de Restituição<span class="red-text"> *</span></label>
    </div>
</div>
<div  *ngIf="terceirizados && (tipoRestituicao == 'MOVIMENTACAO')" class="row">
   <app-movimentacao-rescisao-component [tipoRestituicao]="tipoRestituicao" [codigoContrato]="codigo" [terceirizados]="terceirizados" (navegaParaViewDeCalculos)="eventNav($event)">
    </app-movimentacao-rescisao-component>
</div>
<div *ngIf="terceirizados && (tipoRestituicao == 'RESGATE')">
    <app-resgate-rescisao-component [tipoRestituicao]="tipoRestituicao" [codigoContrato]="codigo" [terceirizados]="terceirizados" (navegaParaViewDeCalculos)="eventNav($event)"></app-resgate-rescisao-component>
</div>
