<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>SISCOVI1.2</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style type="text/css">
    body, html {
      height: 100%;
    }
    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .app-loading .spinner {
      height: 200px;
      width: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .app-loading .spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #ddd;
    }
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
  </style>
</head>
<body>
  <app-root>
    <div class="app-loading">
      <div class="logo"></div>
      <svg class="spinner" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>
  </app-root>
</body>
<style>
    #sidenav-overlay{
        display: none;
    }
    li.row {
        padding: 0px 0px;
        margin-bottom: 0px;
    }
    .side-nav > ul > li > a >i.material-icons.left{
        position: relative;
        left: 0.5em;
    }
    .side-nav > ul > li > a >i.material-icons.right{
        position: relative;

        margin: 0;
    }
    ul.collapsible > li.row > ul.collapsible-body > li {
        background-color: rgb(195,209,217);
        padding-left: 1.0em;
    }
    ul.collapsible > li.row > ul.collapsible-body > li > a > i.material-icons{
        padding-right: 0;
        margin-right: 5px;
    }
    #slide-out > ul > li > .left-align {
        padding-left: 16px;
        padding-right: 0;
        margin-right: 0;
        max-width: 230px;
    }
    .dropdown-content li>a, .dropdown-content li>span {
        color: #212121;
    }
    .dropdown-content li>a, .dropdown-content li>span:focus {
        background-color: #212121;
    }
    .dropdown-content li>a, .dropdown-content li>span:hover{
        background-color: lightgray;
    }
    div.select-wrapper.initialized > ul {
        max-height: 24em;
    }

</style>
</html>
